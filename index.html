<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code component</title>
    <link rel="stylesheet" href="style.css">
    <img src="images/favicon-32x32.png" alt="favicon-image">
</head>
<body>
    <div class="container">
        <div class="contents">
            <img src="images/image-qr-code.png" alt="qr-code">
            <br>
            <br>
            <h2>Improve your front-end skills by building
                 projects</h2>
                 <br>
                 <br>
            <p>Scan the QR code to visit Frontend Mentor to take
                 your coding skills to the next level
            </p>
        </div>
    </div>
</body>
</html>
